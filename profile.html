<html>

<head>
    <title>compAirbnb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <span class="profileImage"><img src="images/logo.svg" alt="Profile image" id="profileImage" /></span>
            <h1 id="profileName"></h1>
        </header>

        <!-- Main -->
        <div id="main">

            <!-- Content -->
            <section id="content" class="main">
                <h2>Description</h2>
                <p id="profileDescription"></p>
                <ul class="actions">
                    <li><a href="index.html" class="button">Back to Home</a></li>
                    <li><a href="http://localhost:3000/posts" class="button" target="_blank">Visit our Blog</a></li>
                </ul>
                
                <button type="button" class="button" id="editProfileButton">Update Profile</button>
            </section>
            <section id="content" class="main">
                <form id="profileUpdateForm" style="display: none;" action="http://localhost:3001/setProfile" method="POST">
                    <input type="hidden" name="email" id="email" value="">
                    <label for="newDescription">New Description:</label>
                    <textarea id="newDescription" name="newDescription" rows="4" cols="50"></textarea>
                
                    <label for="newProfileImage">New Profile Picture:</label>
                    <input type="url" id="newProfileImage" name="newProfileImage" id="newProfileImage" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)(.jpg|.png|.gif)" placeholder="Insert image url">
                
                    <button type="submit">Update Profile</button>
                </form>
            </section>

        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <h2>compAirbnb</h2>
                <dl class="alt">
                    <dt>Address</dt>
                    <dd>1234 Somewhere Road &bull; Nashville, TN 00000 &bull; USA</dd>
                    <dt>Phone</dt>
                    <dd>(000) 000-0000 x 0000</dd>
                    <dt>Email</dt>
                    <dd><a href="#">information@compairbnb.com</a></dd>
                </dl>
                <ul class="icons">
                    <li><a href="#" class="icon brands fa-twitter alt"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands fa-facebook-f alt"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
                </ul>
            </section>
            <p class="copyright">&copy; compAirbnb</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/user.js"></script>
</body>
</html>
